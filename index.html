<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vidhi Patel Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-900 text-white font-sans">

<!-- ================= NAVBAR ================= -->
<nav class="fixed w-full bg-black shadow-lg z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center px-8 py-4">

    <!-- Logo Left -->
    <h1 class="text-2xl font-bold tracking-wide">
      Vidhi
    </h1>

    <!-- Navigation Right -->
    <div class="hidden md:flex space-x-8 text-sm uppercase">
      <a href="#home" class="nav-link">Home</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#service" class="nav-link">Service</a>
      <a href="#resume" class="nav-link">Resume</a>
      <a href="#project" class="nav-link">Project</a>
      <a href="#blog" class="nav-link">Blog</a>
      <a href="#contact" class="nav-link">Contact</a>
    </div>

  </div>
</nav>

<!-- ================= HOME ================= -->
<section id="home" class="min-h-screen flex flex-col justify-center items-center text-center pt-24 px-4">

  <h2 class="text-5xl md:text-6xl font-bold mb-6">
    Welcome To My Website
  </h2>

  <!-- Typing Effect -->
  <div class="typing-wrapper mb-10">
    <span class="typing-text"></span>
  </div>

  <!-- Buttons -->
  <div class="flex space-x-6">
    <a href="#project"
       class="border border-white px-8 py-3 uppercase text-sm hover:bg-white hover:text-black transition">
       View Work
    </a>

    <a href="#contact"
       class="border border-white px-8 py-3 uppercase text-sm hover:bg-white hover:text-black transition">
       Hire Me
    </a>
  </div>

</section>

<!-- ================= ABOUT ================= -->
<section id="about" class="min-h-screen bg-gray-800 flex items-center pt-24">
  <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-16 px-6">

    <img src="images/about.jpg" alt="About" class="rounded shadow-lg">

    <div>
      <h2 class="text-4xl font-bold mb-6">About Me</h2>
      <p class="text-gray-300 leading-relaxed">
        I am passionate Web Developer and Photographer creating modern websites.
      </p>
    </div>

  </div>
</section>

<!-- ================= SERVICE ================= -->
<section id="service" class="min-h-screen flex items-center justify-center pt-24">
  <div class="grid md:grid-cols-3 gap-8 max-w-6xl px-6">
    <div class="card">Web Development</div>
    <div class="card">Digital Marketing</div>
    <div class="card">Creative Solutions</div>
  </div>
</section>

<!-- ================= RESUME ================= -->
<section id="resume" class="min-h-screen flex items-center justify-center pt-24 bg-gray-800">
  <h2 class="text-4xl font-bold">My Resume</h2>
</section>

<!-- ================= PROJECT ================= -->
<section id="project" class="min-h-screen flex items-center justify-center pt-24">
  <h2 class="text-4xl font-bold">My Projects</h2>
</section>

<!-- ================= BLOG ================= -->
<section id="blog" class="min-h-screen flex items-center justify-center pt-24 bg-gray-800">
  <h2 class="text-4xl font-bold">My Blog</h2>
</section>

<!-- ================= CONTACT ================= -->
<section id="contact" class="min-h-screen flex items-center justify-center pt-24">
  <h2 class="text-4xl font-bold">Contact Me</h2>
</section>

</body>
</html>
